<!DOCTYPE html>
<html>
<head>
  <title>Make A StopWatch</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <script src="https://use.fontawesome.com/bfd4e076b7.js"></script>
  <!-- <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script> -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
  <div class="container watchBody text-center well">
    <div class="row">
      <header>
        <div class="row">
          <div class="col-sm-12">
            <h3>Stop Watch</h3>
          </div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col-sm-12">
            <div class="watchTimeBox">
              <h3 id="watchTime">Time: 00:00:00</h3>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="row">
          <div class="col-sm-6">
            <button id="startBtn" class="btn btn-default">Start</button>
          </div>
          <div class="col-sm-6">
            <button id="pauseBtn" class="btn btn-default">Pause</button>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- Content goes here. -->

  <!-- Scripts go here. -->
  <script type="text/javascript" src="js/global.js"></script>
</body>
</html>
